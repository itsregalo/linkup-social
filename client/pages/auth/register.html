<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkup || Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/client/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,700;6..12,800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="loader">
        <img src="/client/assets/images/logo.png" alt="" width="70%">
    </div>
    
    <div class="row">
        <div class="container-fluid login-section">
            <div class="login_left">
                <img src="/client/assets/images/logo.png" alt="" srcset="">
                <h3>Go To HomePage</h3>
            </div>

            <div class="login_right">
                <div class="register-form-area">
                    <div class="mobile_login_logo">
                        <img src="/client/assets/images/logo.png" alt="" width="200px">
                    </div>
                    <h3>Welcome Onboard</h3>
                    <div class="message">

                    </div>
                    <form action="" method="post" id="registration_form">
                        <div class="form-group pb-3">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="register_email" class="form-control" placeholder="Enter your email address" >
                        </div>

                        <div class="form-group pb-3">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="register_username" class="form-control" placeholder="Enter your username" >
                        </div>

                        <div class="form-group pb-3">
                            <label for="full_name">Full Name</label>
                            <input type="text" name="full_name" id="register_full_name" class="form-control" placeholder="Enter your full_name" >
                        </div>

                        <div class="form-group pb-3">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="register_password" class="form-control" placeholder="Enter your password" >
                        </div>

                        <div class="form-group pb-3">
                            <label for="repeat_password">Repeat Password</label>
                            <input type="password" name="repeat_password" id="register_repeat_password" class="form-control" placeholder="Enter your password" >
                        </div>

                        <div class="form-group login_btn pb-2">
                            <button class="btn" type="submit">Register</button>
                        </div>
                    </form>

                    <div class="signup_link">
                        <p>Already have an account? <a href="/client/pages/auth/login.html">Login</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/client/assets/js/main.js"></script>
    <script src="/client/pages/auth/register.js"></script>
</body>
</html>
